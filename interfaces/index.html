<!DOCTYPE html>
<html>
  <head>
    <!-- js-dos style sheet -->
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css" />

    <!-- js-dos -->
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>

    <style>
      html,
      body {
        height: 100%;
        border: 0;
        padding: 0;
        margin: 0;
      }

      #dos {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div id="dos" style="width: 100%; height: 100%"></div>

    <script>
      $_GET = [];
      (function () {
        corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();

      if (
        typeof $_GET["rom"] != "undefined" &&
        $_GET["rom"] != null &&
        $_GET["rom"] != ""
      ) {
        Dos(document.getElementById("dos"), {
          url: "https://namco.vercel.app/interfaces/" + $_GET["rom"] + ".jsdos",
        });
      }

      if (
        typeof $_GET["doszone"] != "undefined" &&
        $_GET["doszone"] != null &&
        $_GET["doszone"] != ""
      ) {
        Dos(document.getElementById("dos"), {
          url: $_GET["doszone"],
        });
      }
    </script>
  </body>
</html>
