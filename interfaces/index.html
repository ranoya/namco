<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      html,
      body,
      #jsdos {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        border: none;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <iframe
      id="jsdos"
      frameborder="0"
      src="https://dos.zone/player/?bundleUrl=https%3A%2F%2Fnamco.vercel.app%2Finterfaces%2Fpmaker1.jsdos&anonymous=1"
      allowfullscreen
    >
    </iframe>
    <script>
      window.onload = () => {
        document.getElementById("jsdos").focus();

        window.addEventListener("message", (e) => {
          if (e.data.message === "dz-player-exit") {
            document.getElementById("jsdos").style.display = "none";
            alert("js-dos exited");
          }
        });
      };
    </script>
  </body>
</html>
