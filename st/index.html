		<script>
			$(function() {
				$("button").button();
				document.getElementById('selectedFile').addEventListener('change', fileSelected, false);

        </div>

                <small><button onclick="openFileInDrive($('#diskImages').val(),'A');" id="Button1">Drive A</button></small>

        <style>
            html, body {
                border: 0;
                margin: 0;
                background-color: #000000;
                overflow: hidden;
            }

            .estyjs {
                width: 100%;
                height: 100dvh;
            }

            .EstyJsOutput {

                max-width: calc((100dvh * 1.6)) !important;
                width: 100%;
                margin-left: max(0px, calc((100% - (100dvh * 1.6)) / 2));

            }
        </style>

            lockMouse();
